<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1">
    <title>Private Messenger</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="A self-hosted, completely private messaging application">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Messenger">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="/icon-192.svg">
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/svg+xml" href="/icon-192.svg">
    
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
            width: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: env(safe-area-inset-top);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
            padding-bottom: env(safe-area-inset-bottom);
            font-size: 16px;
        }

        body.text-small {
            font-size: 14px;
        }

        body.text-medium {
            font-size: 16px;
        }

        body.text-large {
            font-size: 18px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            height: 100vh;
            background: white;
            display: grid;
            grid-template-columns: 300px 1fr;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .toggle-sidebar-btn {
            display: none;
            padding: 10px 15px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #667eea;
        }

        .theme-toggle-btn {
            margin-left: auto;
            padding: 8px 12px;
            background: #f1f3f5;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            color: #333;
            transition: background 0.2s, color 0.2s, border-color 0.2s;
        }

        .theme-toggle-btn:hover {
            background: #e8eaf6;
        }

        .sidebar.mobile-hidden {
            position: fixed;
            left: -300px;
            height: 100%;
            z-index: 999;
            width: 300px;
            transition: left 0.3s ease;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        .sidebar.mobile-hidden.open {
            left: 0;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -300px;
                height: 100%;
                z-index: 999;
                width: 300px;
                transition: left 0.3s ease;
                box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            }

            .sidebar.open {
                left: 0;
            }
        }

        /* Auth Screen */
        .auth-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .auth-screen.hidden {
            display: none;
        }

        .auth-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }

        .auth-top {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        .auth-top .theme-toggle-btn {
            margin-left: 0;
        }

        .auth-box h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 1.75em;
        }

        .auth-box .form-group {
            margin-bottom: 20px;
        }

        .auth-box label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .auth-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.875em;
            transition: border-color 0.2s;
        }

        .auth-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .auth-box button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }

        .auth-box button:hover {
            background: #5568d3;
        }

        .toggle-mode {
            text-align: center;
            margin-top: 20px;
            color: #999;
            font-size: 0.875em;
        }

        .toggle-mode a {
            color: #667eea;
            cursor: pointer;
            font-weight: 600;
        }

        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            font-size: 0.875em;
        }

        /* Sidebar */
        .sidebar {
            background: #f8f9fa;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            background: white;
        }

        .sidebar-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-actions .theme-toggle-btn {
            margin-left: 0;
            padding: 8px 10px;
        }

        .sidebar-header h2 {
            color: #333;
            font-size: 1.125em;
            margin-bottom: 15px;
        }

        .logout-btn {
            width: 100%;
            padding: 10px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875em;
            font-weight: 600;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        .users-list {
            overflow-y: auto;
            flex: 1;
            padding: 10px;
        }

        .accessibility-panel {
            padding: 12px 15px 18px;
            border-top: 1px solid #e0e0e0;
            background: white;
        }

        .accessibility-title {
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #667eea;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .accessibility-control {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 10px;
            color: #333;
        }

        .accessibility-control:last-child {
            margin-bottom: 0;
        }

        .accessibility-select {
            padding: 6px 8px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            background: #fff;
            color: #333;
        }

        .accessibility-toggle {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .user-item {
            padding: 12px 15px;
            background: white;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            border-left: 3px solid transparent;
            transition: all 0.2s;
        }

        .user-item:hover {
            background: #e8eaf6;
        }

        .user-item.active {
            background: #667eea;
            color: white;
            border-left-color: #764ba2;
        }

        .user-item.active:hover {
            background: #5568d3;
        }

        /* Chat Area */
        .chat-area {
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 0;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            background: white;
            position: sticky;
            top: 0;
            z-index: 2;
            box-shadow: 0 6px 12px rgba(0,0,0,0.06);
            backdrop-filter: blur(6px);
        }

        .chat-header h2 {
            color: #333;
            font-size: 1.125em;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fff;
            min-height: 0;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            text-align: right;
        }

        .message.received {
            text-align: left;
        }

        .message-content {
            display: inline-block;
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
        }

        .message.sent .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 0;
        }

        .message.received .message-content {
            background: #e0e0e0;
            color: #333;
            border-bottom-left-radius: 0;
        }

        .message-time {
            font-size: 0.75em;
            color: #999;
            margin-top: 5px;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background: white;
            display: flex;
            gap: 10px;
            position: sticky;
            bottom: 0;
            z-index: 2;
            box-shadow: 0 -6px 12px rgba(0,0,0,0.06);
            backdrop-filter: blur(6px);
        }

        .input-area input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.875em;
        }

        .input-area input:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.875em;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background: #5568d3;
        }

        .placeholder {
            text-align: center;
            color: #999;
            padding-top: 40px;
        }

        body.reduce-motion * {
            animation: none !important;
            transition: none !important;
        }

        body.compact-mode .chat-header {
            padding: 12px 15px;
        }

        body.compact-mode .messages {
            padding: 12px;
        }

        body.compact-mode .message {
            margin-bottom: 8px;
        }

        body.compact-mode .message-content {
            padding: 8px 10px;
        }

        body.compact-mode .input-area {
            padding: 10px 12px;
        }

        body.compact-mode .user-item {
            padding: 8px 10px;
        }

        body.compact-mode .sidebar-header {
            padding: 15px;
        }

        body.high-contrast .container,
        body.high-contrast .sidebar,
        body.high-contrast .sidebar-header,
        body.high-contrast .chat-header,
        body.high-contrast .input-area,
        body.high-contrast .messages,
        body.high-contrast .users-list {
            background: #ffffff;
            color: #000000;
        }

        body.high-contrast .user-item {
            background: #ffffff;
            color: #000000;
            border: 1px solid #000000;
        }

        body.high-contrast .user-item.active {
            background: #000000;
            color: #ffffff;
            border-left-color: #000000;
        }

        body.high-contrast .message.sent .message-content {
            background: #000000;
            color: #ffffff;
        }

        body.high-contrast .message.received .message-content {
            background: #ffffff;
            color: #000000;
            border: 1px solid #000000;
        }

        body.high-contrast .send-btn,
        body.high-contrast .logout-btn {
            background: #000000;
        }

        body.high-contrast .input-area input {
            border-color: #000000;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1f2430 0%, #2a2f3d 100%);
        }

        body.dark-mode .container {
            background: #1a1f2b;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
        }

        body.dark-mode .auth-screen {
            background: linear-gradient(135deg, #1f2430 0%, #2a2f3d 100%);
        }

        body.dark-mode .auth-box {
            background: #1f2430;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
        }

        body.dark-mode .auth-box h1,
        body.dark-mode .auth-box label,
        body.dark-mode .chat-header h2,
        body.dark-mode .sidebar-header h2 {
            color: #e6e9f0;
        }

        body.dark-mode .auth-box input {
            background: #151a24;
            border-color: #2f3747;
            color: #e6e9f0;
        }

        body.dark-mode .auth-box input::placeholder,
        body.dark-mode .input-area input::placeholder {
            color: #8a94a6;
        }

        body.dark-mode .sidebar {
            background: #151a24;
            border-right-color: #2a3140;
        }

        body.dark-mode .sidebar-header,
        body.dark-mode .chat-header,
        body.dark-mode .input-area {
            background: #1a1f2b;
            border-color: #2a3140;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        body.dark-mode .users-list,
        body.dark-mode .messages {
            background: #131722;
        }

        body.dark-mode .user-item {
            background: #1f2430;
            color: #e6e9f0;
        }

        body.dark-mode .user-item:hover {
            background: #2a3140;
        }

        body.dark-mode .message.received .message-content {
            background: #2a3140;
            color: #e6e9f0;
        }

        body.dark-mode .message-time {
            color: #8a94a6;
        }

        body.dark-mode .input-area input {
            background: #151a24;
            border-color: #2f3747;
            color: #e6e9f0;
        }

        body.dark-mode .theme-toggle-btn {
            background: #2a3140;
            border-color: #394255;
            color: #e6e9f0;
        }

        body.dark-mode .theme-toggle-btn:hover {
            background: #394255;
        }

        body.dark-mode .accessibility-panel {
            background: #1a1f2b;
            border-top-color: #2a3140;
        }

        body.dark-mode .accessibility-title {
            color: #9fb0ff;
        }

        body.dark-mode .accessibility-control {
            color: #e6e9f0;
        }

        body.dark-mode .accessibility-select {
            background: #151a24;
            border-color: #2f3747;
            color: #e6e9f0;
        }

        body.dark-mode .accessibility-toggle {
            accent-color: #9fb0ff;
        }

        body.high-contrast .accessibility-panel {
            background: #ffffff;
            border-top-color: #000000;
        }

        body.high-contrast .accessibility-select {
            border-color: #000000;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                height: 100vh;
            }

            .toggle-sidebar-btn {
                display: block;
                padding: 12px;
            }

            .sidebar {
                display: flex;
            }

            .chat-area {
                width: 100%;
            }

            .chat-header {
                display: flex;
                align-items: center;
                padding: 12px 15px;
                gap: 10px;
            }

            .chat-header h2 {
                font-size: 1em;
                flex: 1;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .messages {
                padding: 12px;
                max-height: calc(100vh - 200px);
            }

            .message-content {
                max-width: 85%;
                font-size: 0.875em;
                padding: 10px 12px;
            }

            .input-area {
                padding: 12px;
                gap: 8px;
            }

            .input-area input {
                padding: 10px 12px;
                font-size: 0.875em;
            }

            .send-btn {
                padding: 10px 16px;
                font-size: 0.875em;
            }

            .auth-box {
                margin: 20px;
                padding: 30px 20px;
            }

            .auth-box h1 {
                font-size: 1.5em;
                margin-bottom: 20px;
            }

            .auth-box input {
                font-size: 1em;
                padding: 10px;
            }

            .auth-box button {
                padding: 10px;
                font-size: 0.875em;
            }
        }

        @media (max-width: 480px) {
            .container {
                height: 100vh;
            }

            .chat-header {
                padding: 8px 10px;
                gap: 8px;
            }

            .toggle-sidebar-btn {
                padding: 8px;
                font-size: 20px;
            }

            .chat-header h2 {
                font-size: 0.875em;
            }

            .messages {
                padding: 8px;
            }

            .message-content {
                max-width: 90%;
                font-size: 0.8125em;
                padding: 8px 10px;
            }

            .input-area {
                padding: 8px;
                gap: 6px;
            }

            .input-area input {
                padding: 8px 10px;
                font-size: 0.875em;
            }

            .send-btn {
                padding: 8px 12px;
                font-size: 0.75em;
            }

            .user-item {
                padding: 10px 12px;
                font-size: 0.875em;
                margin-bottom: 6px;
            }

            .sidebar-header {
                padding: 15px;
            }

            .sidebar-header h2 {
                font-size: 1em;
                margin-bottom: 10px;
            }

            .logout-btn {
                padding: 8px;
                font-size: 0.75em;
            }
        }
    </style>
</head>
<body>
    <!-- Auth Screen -->
    <div id="authScreen" class="auth-screen">
        <div class="auth-box">
            <div class="auth-top">
                <button class="theme-toggle-btn" type="button" data-theme-toggle>üåô</button>
            </div>
            <h1>üîí Private Messenger</h1>
            
            <div id="loginForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="loginUsername" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter password">
                </div>
                <button onclick="login()">Login</button>
                <div class="toggle-mode">
                    Don't have account? <a onclick="toggleForms()">Register</a>
                </div>
                <div id="loginError" class="error"></div>
            </div>

            <div id="registerForm" style="display: none;">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="regUsername" placeholder="Choose username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="regPassword" placeholder="Choose password">
                </div>
                <button onclick="register()">Register</button>
                <div class="toggle-mode">
                    Already have account? <a onclick="toggleForms()">Login</a>
                </div>
                <div id="regError" class="error"></div>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>üí¨ Users</h2>
                <div class="sidebar-actions">
                    <button class="logout-btn" onclick="logout()">Logout</button>
                    <button class="theme-toggle-btn" type="button" data-theme-toggle>üåô</button>
                </div>
            </div>
            <div class="users-list" id="usersList"></div>
            <div class="accessibility-panel" id="accessibilityPanel">
                <div class="accessibility-title">Accessibility</div>
                <div class="accessibility-control">
                    <label for="textSizeSelect">Text size</label>
                    <select id="textSizeSelect" class="accessibility-select">
                        <option value="small">Small</option>
                        <option value="medium" selected>Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
                <div class="accessibility-control">
                    <label for="reduceMotionToggle">Reduce motion</label>
                    <input type="checkbox" id="reduceMotionToggle" class="accessibility-toggle">
                </div>
                <div class="accessibility-control">
                    <label for="highContrastToggle">High contrast</label>
                    <input type="checkbox" id="highContrastToggle" class="accessibility-toggle">
                </div>
                <div class="accessibility-control">
                    <label for="compactModeToggle">Compact mode</label>
                    <input type="checkbox" id="compactModeToggle" class="accessibility-toggle">
                </div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <button class="toggle-sidebar-btn" id="toggleSidebarBtn" onclick="toggleSidebar()">‚ò∞</button>
                <h2 id="chatTitle">Select a user to chat</h2>
            </div>
            <div class="messages" id="messages"></div>
            <div class="input-area" id="inputArea" style="display: none;">
                <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="if(event.key==='Enter') sendMessage()">
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        // Register Service Worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js?v=' + Date.now())
                    .then((registration) => {
                        console.log('‚úÖ Service Worker registered:', registration);
                        // Check for updates periodically
                        setInterval(() => {
                            registration.update();
                        }, 3600000); // Check every hour
                    })
                    .catch((error) => {
                        console.error('‚ùå Service Worker registration failed:', error);
                    });
            });
        }
        
        // Request notification permission when user logs in
        function requestNotificationPermission() {
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission().then((permission) => {
                    if (permission === 'granted') {
                        console.log('‚úÖ Notifications enabled');
                    }
                }).catch((error) => {
                    console.error('‚ùå Notification permission error:', error);
                });
            }
        }
        
        // Make it globally accessible
        window.requestNotificationPermission = requestNotificationPermission;
    </script>
</body>
</html>
